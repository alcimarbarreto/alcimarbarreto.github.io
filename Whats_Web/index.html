<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Conversa Whatsapp</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
<body>

    <main>
        <h1>
            <a href="https://alcimarbarreto.github.io/">
                Alcimar Barreto
            </a>
        </h1>
        <section id="cartao">
            <div ng-app="" class="container-fluid ng-scope">
                <div class="row">
                    <h2 class="mb-3">Iniciar Conversa no Whatsapp</h2>
                    <form class="ng-pristine ng-valid">
                        <div class="col-auto mb-3">
                            <label for="Celular" class="form-label">Celular:</label>
                            <div class="input-group">
                              <div class="input-group-text"><i class="bi bi-telephone"></i></div>
                              <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="Celular" placeholder="Informe o número com o DDD" name="Celular" ng-model="numero">
                            </div>
                          </div>
                        <div class="form-group mb-3 btn">
                            <a target="_blank" href="https://web.whatsapp.com/send?phone=55{{numero}}" class="btn btn-info" role="button">
                                Iniciar Conversa na Web
                            </a>
                            <a target="_blank" href="https://api.whatsapp.com/send?phone=55{{numero}}" class="btn btn-success" role="button">
                                Iniciar Conversa no Celular
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h2>Página Desenvolvida por Alcimar Barreto | 2024</h2>
    </footer>
<!--........................SCRIPTS...........................................-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>                       
<!--........................SCRIPTS...........................................-->    
</body>
</html>
